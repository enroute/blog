    <style>
     h2.example {
         font-size: 120%;
     }
     h2.example, h2.example_head {
         color: #617f10;
         background-color: transparent;
         margin-top: 0;
     }
     div.example {
         width: 98%;
         color: #000;
         margin: 5px;
         padding: 5px;
         border: 1px solid #d4d4d4;
         background-image: -webkit-linear-gradient(#fff,#e5eecc 100px);
         background-image: linear-gradient(#fff,#e5eecc 100px);
     }
     div.example_code {
         line-height: 1.4em;
         width: 98%;
         background-color: #fff;
         padding: 5px;
         border: 1px solid #d4d4d4;
         font-size: 110%;
         font-family: Menlo,Monaco,Consolas,"Andale Mono","lucida console","Courier New",monospace;
         word-break: break-all;
         word-wrap: break-word;
         white-space: pre;
     }
     a.showbtn, a.showbtn:link, a.showbtn:visited, a.tryitbtn, a.tryitbtn:link, a.tryitbtn:visited {
         display: inline-block;
         color: #FFF;
         background-color: #8ac007;
         font-weight: 700;
         font-size: 12px;
         text-align: center;
         padding-left: 10px;
         padding-right: 10px;
         padding-top: 3px;
         padding-bottom: 4px;
         text-decoration: none;
         margin-left: 5px;
         margin-top: 0;
         margin-bottom: 5px;
         border: 1px solid #aaa;
         border-radius: 5px;
         white-space: nowrap;
     }
     a.tryitbtn:active,a.tryitbtn:hover {
         background-color:#fff;
         color:#90b575
     }
     iframe {
         border:none;
         width:100%;
     }
     code:first-line { font-size:0; }
     textarea {
         width:calc(100% - 20px);
         height:300px;
         resize:none;
         margin:5px;
         padding:5px;
     }
    </style>
</head>
<body id="content">
    <div class="example">
        <h2 class="example">Examples of <a href='http://docs.mathjax.org/en/latest/'>MathJax</a></h2>
        <div class="example_code"><textarea id="TestCode" wrap="logical">
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
  </head>

  <body>

</html>

<script type="text/javascript">
 function loadIframe(){
     var html_string= document.getElementById('TestCode').value;
     document.getElementById('result_iframe').src = "data:text/html;charset=utf-8," + escape(html_string);

     return false;
 }
</script>
</html>
